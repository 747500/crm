<!DOCTYPE html>

<html lang="ru">

	<head>

		<meta charset="utf-8">

		<title>Home</title>

		<link rel="stylesheet" href="public/bundle.css">
	</head>

	<body>
		<div id="app">
			<header>
				<nav>
					<div v-for="route in routes" :key="route.name">
						<router-link
							v-if="!route.hidden"
							:to="route.path">{{ route.title }}</router-link>
					</div>
				</nav>
			</header>

			<hr noshade style="margin: 3em" />

			<div>
				<router-view @message-saved="haveMessage">{{ this.messages }}</router-view>
			</div>

		</div>

	</body>


	<script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js"></script>

	<!-- development version, includes helpful console warnings -->
	<!-- script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script -->
	<!-- script src="https://cdn.jsdelivr.net/npm/vue-router@2/dist/vue-router.js"></script -->

	<script src="https://cdn.jsdelivr.net/npm/@braid/vue-formulate@2.5.0/dist/formulate.min.js"></script>

	<script src="public/main.js"></script>

</html>
